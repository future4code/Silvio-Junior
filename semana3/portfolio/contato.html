<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <p id="nomeBarra">Silvio Ribeiro Dias Jr.</p>
            <a id="botaoHome" href="index.html">Home</a>
            <a id="botaoRedes" href="redes-sociais.html">Redes Sociais</a>
            <a id="botaoContato" href="contato.html">Contato</a>
            <a id="botaoPortfolio" href="portifolio.html">Portfólio</a>
        </header>
        <div class="barraFalsa"></div>
        <main class="corpo">
            <h1 id="tituloFormulario">Formulário Para Contato</h1> <br>
            <p id="textoFormulario">Olá! Este é o nosso formulario para contato. Coloque seu nome, seu e-mail e uma mensagem e entraremos em contato com você!</p>
            <form id="formulario" autocomplete="off">
                <fieldset>
                  <legend>Formulário</legend>
                  <label>Nome:</label><input class="campo_nome" type="text"><br>
                  <label>Email:</label><input class="campo_email" type="password"><br>
                  <label>Mensagem:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
                  <input class="btn_submit" type="submit" value="Enviar">
                </fieldset>
              </form>
        </main>
        <footer class="rodape">
            <p id="nomeRodape">Silvio Ribeiro Dias Jr.</p>
            <a href="https://www.instagram.com/silviordjr/" target="_blank"><img id="logoInsta" src="./img/insta.png" alt="Logo Instagram"></a>
            <a href="https://www.facebook.com/silviodiasjunior.shibe/" target="_blank"><img id="logoFacebook" src="./img/facebook.png" alt="Logo Facebook"></a>
            <a href="https://www.linkedin.com/in/silvio-dias-junior/" target="_blank"><img id="logoLinkedin" src="./img/linkedin.png" alt="Logo Linkedin"></a>
            <a href="https://github.com/silviordjr" target="_blank"><img id="logoGithub" src="./img/github.png" alt="Logo Github"></a>
            <a href="https://twitter.com/silviordjr" target="_blank"><img id="logoTwitter" src="./img/twitter.png" alt="Logo Twitter"></a>
            <p id="mensagemRedes">Minhas redes sociais:</p>
        </footer>
    </div>
</body>
</html>
